<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Poppins & Antons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .font-antons {
        font-family: "Anton", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home -->
      <section
        id="home-screen"
        class="min-h-screen text-white flex flex-col justify-center items-center"
      >
        <div class="flex flex-col items-center justify-center gap-10">
          <h3 class="text-7xl font-antons uppercase">Alpha Clash Pro</h3>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button
            onclick="play()"
            class="btn bg-white text-black hover:text-white"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- Playground -->
      <section id="playScreen" class="playground hidden">
        <div class="flex flex-col items-center gap-5 pt-5">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313CC] bg-[#ffffffB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] rounded-b-xl text-white px-4 pb-4">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="currentAlpha" class="text-9xl font-bold text-black upperca">Y</p>
            </div>
          </div>
          <!-- keyboard start-->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- Keyboard End -->

          <!-- life & Score -->
          <div class="flex justify-between w-3/4">
            <button class="btn rounded-full bg-purple-600 text-white px-6">
              life @ <span>1</span>
            </button>
            <button class="btn rounded-full bg-purple-600 text-white px-6">
              Score @ <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <section
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#ffffff33] p-4 rounded-lg"
        >
          <h1 class="text-8xl">
            <span class="font-extrabold">Score: </span>
            <span>14</span>
          </h1>
          <button class="btn">Play Now</button>
          <p>Practice will make you a Pro</p>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
